<nav aria-label="breadcrumb" class="{{ if site.Params.docs.breadcrumbs | default true }}d-inline-block{{ else }}d-none{{ end }} pb-2 mt-1 mt-sm-0">
    <ul id="breadcrumbs" class="breadcrumb bg-transparent mb-0">
        {{ $docRoot := .FirstSection.Title }}
        {{- range after 1 .Ancestors.Reverse }}
            {{ if eq $docRoot .Title }}
                <li class="breadcrumb-item text-capitalize active" aria-current="page">
                    <a href="{{ .RelPermalink }}">
                        <span class="material-icons size-20 align-text-bottom">home</span>
                    </a>
                </li>
            {{ else }}
                <li class="breadcrumb-item text-capitalize"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        {{- end }}
        {{ if eq .Title $docRoot }}
            <li class="breadcrumb-item text-capitalize active" aria-current="page">
                <span class="material-icons size-20 align-text-bottom">home</span>
            </li>
        {{ else }}
            <li class="breadcrumb-item text-capitalize active">{{ .Title }}</li>
        {{ end }}
    </ul>
</nav>
